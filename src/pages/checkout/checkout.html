<ion-header>

  <ion-navbar>
    <ion-title>{{movieName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide>
      <img src="{{movieImage}}" />
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-item>
      <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon> {{movieTime}} [TH: {{movieTheater}}]
    </ion-item>
    <ion-item>
      Selected Seat : {{seatItemNumbersText}}
    </ion-item>
    <ion-item>
      Total Amount : {{totalAmount}} THB
    </ion-item>
    <ion-item>
      Reference Code : {{referenceCode}}
    </ion-item>
  </ion-list>
</ion-content>
