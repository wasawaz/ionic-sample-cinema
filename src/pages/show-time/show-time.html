<!--
  Generated template for the ShowTimePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{showtime?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-content>
    <ion-item-group *ngFor="let time of showtime?.show_time">
      <ion-item-divider color="light">{{time.date}}</ion-item-divider>
      <ion-item *ngFor="let theater of time.time" (click)="selectSeat(theater)">
        <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon> {{theater.time}}, Theater: {{theater.theater}}
      </ion-item>
    </ion-item-group>
  </ion-content>
</ion-content>
