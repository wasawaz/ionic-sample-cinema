<ion-header>
  <ion-navbar>
    <ion-title>
      Movie Rating
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" (click)="showtime(movie.id)">
      <ion-thumbnail item-start>
        <img src="{{movie.image}}">
      </ion-thumbnail>
      <h2>{{movie.name}}</h2>
      <p>{{movie.type}}</p>
      <rating [(ngModel)]="movie.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
        starIconName="star" nullable="false"></rating>
    </ion-item>
  </ion-list>
</ion-content>
