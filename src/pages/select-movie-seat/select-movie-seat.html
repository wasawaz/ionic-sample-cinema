<ion-header>

  <ion-navbar>
    <ion-title>{{movieName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide>
      <img src="{{movieImage}}" />
    </ion-slide>
  </ion-slides>
    <ion-list>
      <ion-item>
          <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon> {{movieSlotInfo.time}} [TH: {{movieSlotInfo.theater}}]
      </ion-item>
    </ion-list>
  <ion-row>
    <ion-col col-6 *ngFor="let seat of movieSlotInfo.seat">
      <button ion-button block [disabled]="seat.book" color="{{seat.type ==='Premuim'?'danger':'primary'}}" (click)="selectSeat(seat)">
        <ion-icon *ngIf="!seat.book && seat.check" class="select-seat" ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        &nbsp;{{seat.number}}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="dark" [disabled]="totalAmount==0" (click)="checkout()">{{totalAmount}} THB &nbsp;<ion-icon ios="ios-cash" md="md-cash"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
